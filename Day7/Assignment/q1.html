<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    
    <fieldset>
      <legend>Registration form</legend>
      <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br><br>
    <label for="gender">Gender selection</label>
    <input type="radio" id="gender" name="userGender" value="Male">Male
    <input type="radio" id="gender" name="userGender" value="Female">Female
    <input type="radio" id="gender" name="userGender" value="Other">Other<br><br>
    </fieldset>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>
  </form>
</body>
</html>
