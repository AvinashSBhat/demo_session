<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      font-weight: bold;
      font-size: 20px;
    }
    input, select{
      height: 20px;
      border-radius: 4px;
    }
    div{
      background-color: orange;
      padding:1px 60px;
      width: 30%;
      margin-left: 450px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Student Registration Form</h1>
    <p style="font-size: 20px;">Fill in this form to register</p><br>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br><br>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob"><br><br>
      <label for="username">Set Username</label>
      <input type="text" id="username" name="username" placeholder="Set Username"><br><br>
      <label for="password">Set Password</label>
      <input type="password" id="password" name="password" placeholder="Set Password"><br><br>
      <label for="gender">Gender</label><br>
      <input type="radio" id="gender" name="userGender" value="male"> Male <br>
      <input type="radio" id="gender" name="userGender" value="female"> Female <br>
      <input type="radio" id="gender" name="userGender" value="other"> Others<br><br>
      <label for="course">Course:</label>
      <select name="course" id="course">
        <option value="java_full_stack">Java Full Stack</option>
        <option value="python_full_stack">Python Full Stack</option>
        <option value="data_analyst">Data Analyst</option>
        <option value="data_science">Data Science</option>
      </select>
    </form><br>
    <input type="submit" value="Register" style="height: 30px; width: 80px;">
  </div>
</body>
</html>
