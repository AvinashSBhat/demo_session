<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Enrolment form</legend>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
      <label for="course">Course selection:</label>
      <select id="course" name="course">
        <option value="">---Select---</option>
        <option value="BE">BCA</option>
        <option value="BCA">BCA</option>
        <option value="MBA">MBA</option>
        <option value="BCom">BCom</option>
      </select><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>
      <label for="profile">File upload(Profile photo):</label>
      <input type="file" id="file" name="userProfile" accept="image/*"><br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
