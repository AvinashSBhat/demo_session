<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td{
      border: 1px solid black;
    }
    thead, .th{
      background-color: rgb(184, 182, 182);
      padding: 10px;
    }
    table{
      margin: 200px 450px;
      width: 30%;
    }
    td{
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
    <table>
    <caption style="font-size: 20px;">Questionnaire results</caption>
    <thead>
      <tr>
        <th rowspan="2">Question</th>
        <th colspan="2">Women</th>
        <th colspan="2">Men</th>
      </tr>
      <tr>
        <th>Yes</th>
        <th>No</th>
        <th>Yes</th>
        <th>No</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="th">Question 1</th>
        <td>42%</td>
        <td>58%</td>
        <td>61%</td>
        <td>39%</td>
      </tr>
      <tr>
        <th class="th">Question 2</th>
        <td>53%</td>
        <td>47%</td>
        <td>69%</td>
        <td>31%</td>
      </tr>
      <tr>
        <th class="th">Question 3</th>
        <td>26%</td>
        <td>74%</td>
        <td>51%</td>
        <td>49%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th class="th">Average</th>
        <th>40%</th>
        <th>60%</th>
        <th>60%</th>
        <th>40%</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
