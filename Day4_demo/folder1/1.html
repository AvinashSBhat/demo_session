<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seminar Schedule</title>
<style>
  table {
    border-collapse: collapse;
    width: 60%;
    text-align: center;
  }
  th, td {
    border: 2px solid black;
    padding: 8px;
  }
  /* Make the extra tiny row small so the rowspan looks like 1.5 rows */
  .half-row {
    height: 20px;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th rowspan="3">Day</th>
    <th colspan="3">Seminar</th>
  </tr>
  <tr>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
  </tr>
  <tr>
    <th>Begin</th>
    <th>End</th>
  </tr>
  <tr>
    <td rowspan="2">Monday</td>
    <td rowspan="2">8:00am</td>
    <td rowspan="2">5:00pm</td>
    <td>Introduction to XML</td>
  </tr>
  <tr>
    <td>Validity DTD and Relax NG</td>
  </tr>
  <tr>
    <td rowspan="4">Tuesday</td>
    <!-- Xpath cell with rowspan=2 -->
    <td rowspan="2">8:00am</td>
    <td rowspan="2">11:00am</td>
    <td rowspan="2">XPath</td>
  </tr>
  <!-- Tiny empty row to make XPath appear 1.5 rows tall -->
  <tr class="half-row"></tr>
  <tr>
    <td>11:00am</td>
    <td>2:00pm</td>
    <td>XSL Transformations</td>
  </tr>
  <tr>
    <td>2:00pm</td>
    <td>5:00pm</td>
    <td></td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>8:00am</td>
    <td>12:00pm</td>
    <td>XSL Formatting Objects</td>
  </tr>
</table>
</body>
</html>
