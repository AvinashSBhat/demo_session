<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee Task</title>
  <style>
    marquee{
      border: 2px solid black;
      width: 100;
      height: 100;
    }
  </style>
</head>
<body>
  <details>
    <summary>Marquee Tag</summary>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, ad.</p>
  </details>
  <!-- moving towards left -->
  <marquee><img src="./multimedia/india.jpg" alt=""></marquee>
  <marquee behavior="" direction="right"><img src="./multimedia/india.jpg" alt="" ></marquee>
  <marquee behavior="" direction="up"><img src="./multimedia/india.jpg" alt=""></marquee>
  <marquee behavior="" direction="down"><img src="./multimedia/india.jpg" alt=""></marquee>
  <marquee behavior="scroll" scrollamount="60"><img src="./multimedia/india.jpg" alt=""></marquee>
  <marquee behavior="alternate" scrollamount="60"><img src="./multimedia/india.jpg" alt=""></marquee>
  <marquee behavior="slide" scrollamount="20"><img src="./multimedia/india.jpg" alt=""></marquee>
</body>
</html>
